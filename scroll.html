    <style id="compiled-css" type="text/css">
        /*just to show stuff happening*/
        body, html {

        }
        .scroll {
            position:fixed;
            height:10%;
            width:35%;
            top: 0;
            z-index: 999;
            background:#eaeaea;

        }
        canvas {
            position: absolute;
            width: 100%;
            height: 3000px;
            display: block;
        }
        #tnt-none, #tnt-top, #tnt-bottom {
            position: absolute;
            width: 100%;
            height: 3000px;
            background-color: #000000;
            opacity: 1.0;
        }
        .box {
            width: 100%;
            height: 400px;
        }
        .hide {
            opacity: 0.0 !important;
        }
        .transition {
            -webkit-transition: all 1s ease;
            -moz-transition: all 1s ease;
            -o-transition: all 1s ease;
            transition: all 1s ease;
        }
    </style>
    <script id="insert" async="async">
        var position = $(window).scrollTop();
        var isScrolling;
        var direction = "none";

        // Listen for scroll events
        window.addEventListener('scroll', function ( event ) {

            var scroll = $(window).scrollTop();
            window.clearTimeout( isScrolling );

            // Scroll up & down

            if(scroll > position) {
                direction = "down";
                $('.scroll').text('Scrolling Down Scripts');

            } else if(scroll < position) {
                direction = "up";
                $('.scroll').text('Scrolling Up Scripts');

            }

            // Scroll stopped

            isScrolling = setTimeout(function() {
                direction = "stop";
                $('.scroll').text('Scrolling Stopped Scripts');

            }, 99);

        }, false);

    </script>
</head>
