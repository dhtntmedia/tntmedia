<script id="vertexShader_particle" type="x-shader/x-vertex">
  precision highp float;
  attribute vec2 reference;
  attribute vec2 position;

  uniform vec2 u_resolution;
  uniform vec2 u_screen;

  uniform sampler2D b_velocity;
  uniform sampler2D b_position;

  varying vec3 v_colour;
  varying float v_fogDepth;

  void main() {
    vec2 position = texture2D(b_position, reference).xy;
    gl_PointSize = 2.;
    vec2 p = position/u_resolution;
    v_colour = vec3(1,1,1);
    vec4 pos = vec4(position / u_resolution * 2. - 1., 0., 1.);
    gl_Position = vec4(pos.xy, 0., 1.);
  }
</script>
<script id="fragmentShader_particle" type="x-shader/x-fragment">
  #extension GL_OES_standard_derivatives : enable
  precision highp float;

  uniform vec2 u_resolution;
  uniform vec2 u_mouse;
  uniform float u_time;

  varying vec3 v_colour;

  void main() {
    vec2 uv = gl_PointCoord.xy - .5;

    gl_FragColor = vec4(0, 0, 0, 1);

    float l = length(uv);
    float c = smoothstep(.5, 0., l);
    float opacity = c;

    gl_FragColor = vec4(v_colour, opacity);
  }
</script>
<script id="fragmentShader_velocity" type="x-shader/x-fragment">
  precision highp float;

  uniform vec2 u_resolution;
  uniform vec2 u_mouse;
  uniform float u_time;
  uniform sampler2D s_noise;
  uniform vec2 u_screen;

  uniform sampler2D b_velocity;
  uniform sampler2D b_position;


  //	Simplex 3D Noise
  //	by Ian McEwan, Ashima Arts
  //
  vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
  vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}

  float rand(float n){return fract(sin(n) * 43758.5453123);}
  float rand(vec2 n) {
    return fract(sin(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
  }
  float snoise(vec3 v){
    const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
    const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

  // First corner
    vec3 i  = floor(v + dot(v, C.yyy) );
    vec3 x0 =   v - i + dot(i, C.xxx) ;

  // Other corners
    vec3 g = step(x0.yzx, x0.xyz);
    vec3 l = 1.0 - g;
    vec3 i1 = min( g.xyz, l.zxy );
    vec3 i2 = max( g.xyz, l.zxy );

    //  x0 = x0 - 0. + 0.0 * C
    vec3 x1 = x0 - i1 + 1.0 * C.xxx;
    vec3 x2 = x0 - i2 + 2.0 * C.xxx;
    vec3 x3 = x0 - 1. + 3.0 * C.xxx;

  // Permutations
    i = mod(i, 289.0 );
    vec4 p = permute( permute( permute(
               i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
             + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
             + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

  // Gradients
  // ( N*N points uniformly over a square, mapped onto an octahedron.)
    float n_ = 1.0/7.0; // N=7
    vec3  ns = n_ * D.wyz - D.xzx;

    vec4 j = p - 49.0 * floor(p * ns.z *ns.z);  //  mod(p,N*N)

    vec4 x_ = floor(j * ns.z);
    vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

    vec4 x = x_ *ns.x + ns.yyyy;
    vec4 y = y_ *ns.x + ns.yyyy;
    vec4 h = 1.0 - abs(x) - abs(y);

    vec4 b0 = vec4( x.xy, y.xy );
    vec4 b1 = vec4( x.zw, y.zw );

    vec4 s0 = floor(b0)*2.0 + 1.0;
    vec4 s1 = floor(b1)*2.0 + 1.0;
    vec4 sh = -step(h, vec4(0.0));

    vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
    vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

    vec3 p0 = vec3(a0.xy,h.x);
    vec3 p1 = vec3(a0.zw,h.y);
    vec3 p2 = vec3(a1.xy,h.z);
    vec3 p3 = vec3(a1.zw,h.w);

  //Normalise gradients
    vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
    p0 *= norm.x;
    p1 *= norm.y;
    p2 *= norm.z;
    p3 *= norm.w;

  // Mix final noise value
    vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
    m = m * m;
    return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                  dot(p2,x2), dot(p3,x3) ) );
  }

  float noise21(vec2 n) {
    const vec2 d = vec2(0.0, 1.0);
    vec2 b = floor(n), f = smoothstep(vec2(0.0), vec2(1.0), fract(n));
    return mix(mix(rand(b), rand(b + d.yx), f.x), mix(rand(b + d.xy), rand(b + d.yy), f.x), f.y);
  }

  void main() {
    vec2 uv = gl_FragCoord.xy / u_resolution.xy;
    vec2 position = texture2D(b_position, uv).xy;
    vec2 velocity = texture2D(b_velocity, uv).xy;

    float a = snoise(vec3(position*.004, u_time - floor(u_time*5.) * 20.)) * (3.14159 * 2.);

    float c = cos(a);
    float s = sin(a);

    velocity = (velocity + vec2(c, s) * .2)*.98;

    if(length(velocity) > 8.) velocity = normalize(velocity)*8.;

    gl_FragColor = vec4(velocity, 0., 1.0);
  }
</script>
<script id="fragmentShader_position" type="x-shader/x-fragment">
  precision highp float;

  uniform vec2 u_resolution;
  uniform vec2 u_mouse;
  uniform float u_time;
  uniform sampler2D s_noise;
  uniform vec2 u_screen;

  uniform sampler2D b_velocity;
  uniform sampler2D b_position;

  void main() {
    vec2 uv = gl_FragCoord.xy / u_resolution.xy;
    vec2 position = texture2D(b_position, uv).xy;
    vec2 velocity = texture2D(b_velocity, uv).xy;

    vec2 pos = position + velocity;
    if(pos.x > u_screen.x + 20.) pos.x = -10.;
    else if(pos.x < -20.) pos.x = u_screen.x + 10.;
    if(pos.y > u_screen.y + 20.) pos.y = -10.;
    else if(pos.y < -20.) pos.y = u_screen.y + 10.;

    gl_FragColor = vec4(pos, 0., 1.0);
  }
</script>

<script id="rendered-js" type="module">
    console.clear();

    import { Vec2, Vec3, Vec4, Mat2, Mat3, Mat4, Quat } from 'https://cdn.skypack.dev/wtc-math';
    import {
        Renderer,
        Mesh,
        Program,
        Triangle,
        Uniform,
        Texture,
        RenderTarget,
        Framebuffer,
        ParticleSimulation } from 'https://cdn.skypack.dev/wtc-gl@1.0.0-beta.29';


    const setup = function () {
        // Simulation dimensions
        const px = Math.min(window.devicePixelRatio, 2);
        const dimensions = [window.innerWidth, window.innerHeight];

        const t = new ParticleSimulation({
            textureSize: 512,
            simDimensions: 2,
            vertex: document.querySelector('#vertexShader_particle').innerText,
            fragment: document.querySelector('#fragmentShader_particle').innerText,
            uniforms: {
                'b_position': new Uniform({
                    name: 'position',
                    value: null,
                    kind: 'texture' }),

                'b_velocity': new Uniform({
                    name: 'velocity',
                    value: null,
                    kind: 'texture' }) },


            onBeforeRender: function (t, system) {

                this.uniforms['b_position'].value = positionBuffer.read.texture;
                this.uniforms['b_velocity'].value = velocityBuffer.read.texture;

                this.uniforms['u_resolution'].value = [positionBuffer.width, positionBuffer.height];
                // positionBuffer.read;
                velocityBuffer.render(this.renderer, { scene: velocityMesh });
                positionBuffer.render(this.renderer, { scene: positionMesh });

                this.uniforms['u_resolution'].value = this.dimensions.array;
            } });


        t.program.depthTest = false;
        t.transparent = true;
        t.program.setBlendFunc(t.gl.SRC_ALPHA, t.gl.ONE_MINUS_SRC_ALPHA);

        window.addEventListener('keyup', e => {
            if (e.key === " ") {
                t.playing = !t.playing;
            }
        });

        const { gl, textureSize, particles, uniforms } = t;

        gl.clearColor(0.05, 0.1, 0.15, 0.);

        const positionData = new Float32Array(particles * 4).fill(0);
        const velocityData = new Float32Array(particles * 4).fill(0);
        for (let i = 0; i < positionData.length; i += 4) {if (window.CP.shouldStopExecution(0)) break;
            positionData[i] = -10. + Math.random() * (window.innerWidth + 30.);
            positionData[i + 1] = -10. + Math.random() * (window.innerHeight + 30);
            positionData[i + 2] = 0;
            positionData[i + 3] = 1;

            velocityData[i] = Math.random() - .5;
            velocityData[i + 1] = Math.random() - .5;
            velocityData[i + 2] = 0;
            velocityData[i + 3] = 1;
        }window.CP.exitedLoop(0);

        const positionBuffer = new Framebuffer(gl, {
            name: 'position',
            width: textureSize,
            height: textureSize,
            dpr: 1,
            data: positionData,
            texdepth: Framebuffer.TEXTYPE_FLOAT,
            minFilter: gl.NEAREST });

        const velocityBuffer = new Framebuffer(gl, {
            name: 'velocity',
            width: textureSize,
            height: textureSize,
            dpr: 1,
            data: velocityData,
            texdepth: Framebuffer.TEXTYPE_FLOAT,
            minFilter: gl.NEAREST });

        const defaultShaderV = `
  attribute vec3 position;
  attribute vec2 uv;
  varying vec2 v_uv;
  void main() {
  gl_Position = vec4(position, 1.0);
  v_uv = uv;
  }`;
        const geometry = new Triangle(gl);
        const positionProgram = new Program(gl, {
            vertex: defaultShaderV,
            fragment: document.getElementById('fragmentShader_position').innerText,
            uniforms: uniforms });

        const velocityProgram = new Program(gl, {
            vertex: defaultShaderV,
            fragment: document.getElementById('fragmentShader_velocity').innerText,
            uniforms: uniforms });

        const bufferResolution = new Uniform({
            name: 'resolution',
            value: [textureSize, textureSize],
            kind: "vec2" });

        positionProgram.uniforms.u_resolution = bufferResolution;
        velocityProgram.uniforms.u_resolution = bufferResolution;
        uniforms.u_screen = new Uniform({
            name: 'screen',
            value: [window.innerWidth, window.innerHeight],
            kind: "vec2" });

        console.log(px);

        window.addEventListener('resize', e => {
            uniforms.u_screen.value = [window.innerWidth, window.innerHeight];
        });

        const positionMesh = new Mesh(gl, { geometry, program: positionProgram });
        const velocityMesh = new Mesh(gl, { geometry, program: velocityProgram });
    };

    setup();
    //# sourceURL=pen.js
</script>
