<script id="rendered-js">
    function rn(from, to) {
        return ~~(Math.random() * (to - from + 1)) + from;
    }

    function rs() {
        return arguments[rn(1, arguments.length) - 1];
    }

    function boxShadows(max) {
        let ret = [];
        for (let i = 0; i < max; ++i) {if (window.CP.shouldStopExecution(0)) break;
            ret.push(`
      ${rn(1, 100)}vw ${rn(1, 100)}vh ${rn(20, 40)}vmin ${rn(1, 20)}vmin
      ${rs('#000', '#955', '#9c9', '#779')}
    `);
        }window.CP.exitedLoop(0);
        return ret.join(',');
    }

    const cloud = document.querySelector('#cloud');
    function update() {
        cloud.style.boxShadow = boxShadows(100);
    }

    window.addEventListener('load', update);
    document.addEventListener('click', update);
    //# sourceURL=pen.js
</script>
