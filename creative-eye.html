<body translate="no">
<svg id="" viewBox="0 0 100 100" aria-labelledby="uniqueTitleID uniqueDescID" role="img">
    <title id="uniqueTitleID">Wow</title>
    <desc id="uniqueDescID">an eye</desc>
    <ellipse cx="50" cy="50" fill="var(--blue)" stroke-width="0" rx="50" ry="50"></ellipse>
    <path fill="var(--white)" stroke-width="0" d="M 7.5 50 Q 50 0 92.5 50 Q 50 100 7.5 50 Z"></path>
    <ellipse class="iris" cx="50" cy="50" fill="var(--blue--lighter)" stroke-width="0" rx="25" ry="25" data-svg-origin="25 25" transform="matrix(1,0,0,1,-0.39155,0.7786)" style="transform-origin: 0px 0px;"></ellipse>
    <ellipse class="pupil" cx="50" cy="50" fill="var(--black)" stroke-width="0" rx="8" ry="8" data-svg-origin="50 50" transform="matrix(1,0,0,1,-3.88398,7.7239)" style="transform-origin: 0px 0px;"></ellipse>
    <path fill="none" stroke="var(--black)" stroke-width="4.5" d="M 7.5 50 Q 50 0 92.5 50 Q 50 100 7.5 50 Z"></path>
</svg>
<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>

<script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
<script id="rendered-js">
    (function () {
        const pupil = document.querySelector(".pupil");
        const white = document.querySelector(".iris");
        const isAnimationOk = window.matchMedia('(prefers-reduced-motion: no-preference)').matches;

        let screen = {
            width: window.innerWidth,
            height: window.innerHeight };


        let mouse = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2 };


        let mouseStored = Object.assign({}, mouse);

        if (isAnimationOk) {
            gsap.set(pupil, { transformOrigin: "50% 50%" });
            setMouseEvents();
            setResizeEvents();
        }

        function getPercentage(partial, total) {
            return partial * 100 / total;
        }

        function setMouseEvents() {
            window.addEventListener("mousemove", setMouseCoords);

            gsap.ticker.add(setFaceAnimations);
        }

        function setResizeEvents() {
            window.addEventListener("mousemove", setWindowSize);
        }

        function setWindowSize() {
            window.width = window.innerWidth;
            window.height = window.innerHeight;
        }

        function setMouseCoords(event) {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        }

        function setFaceAnimations() {
            if (mouseStored.x === mouse.x && mouseStored.y === mouse.y) return;

            let xPercent = getPercentage(mouse.x, screen.width) - 50;
            let yPercent = getPercentage(mouse.y, screen.height) - 50;

            gsap.to(
                white,
                {
                    yPercent: yPercent * .05,
                    xPercent: xPercent * .05 });



            gsap.to(
                pupil,
                {
                    yPercent: yPercent * 1.55,
                    xPercent: xPercent * 1.55 });



            mouseStored.x = mouse.x;
            mouseStored.y = mouse.y;
        }
    })();
    //# sourceURL=pen.js
</script>
